
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen" href="assets/css/bootstrap.css">
	<link rel="stylesheet" media="screen" href="assets/css/style.css">
	<title>Simple CRUD with Golang</title>
</head>

<body>
   <nav class="navbar navbar-default">
    <div class="container-fluid navbar-header">
        <a class="navbar-brand" href="#">Simple CRUD with Golang</a>
    </div>
    </nav>

	<div class="container">
<div class="row">
    <div class="col-md-4 col-sm-4 col-xs-4">
       <div class="panel panel-default">
            <div class="panel-heading">Form User</div>
            <div class="panel-body">
                <form method="POST" action="/save/" accept-charset="UTF-8" class="test-form">
                    <div class="form-group">
                        <label for="name">ID</label>
                        <input required="required" class="form-control" placeholder="ID" name="id" type="text" id="id">
                    </div>

                    <div class="form-group">
                        <label for="name">Username</label>
                        <input required="required" class="form-control" placeholder="Username" name="username" type="text" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input required="required" class="form-control" placeholder="Email" name="email" type="text" id="email">
                    </div>
                    <div class="form-group">
                        <label for="Address">Address</label>
                        <textarea required="required" class="form-control" placeholder="Address" name="address" id="address"></textarea>
                    </div>
                    <div class="form-group">

                        <button class="btn btn-primary" type="button" id="btnAddUser">Add</button>
                        <button class="btn btn-primary" type="button" id="btnUpdateUser">Update</button>
                        <button class="btn btn-danger" type="button" id="btnDeleteUser">Delete</button>
                        <button class="btn btn-info" type="button" id="btnSearchUser">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8 col-sm-8 col-xs-8">

        <div class="panel panel-default">
            <div class="panel-heading">List User</div>
            <div class="panel-body table-responsive">
                <table class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
                    <thead class="bg-primary">
                        <tr>
                            <th>ID</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th width="100px">Address</th>

                        </tr>
                    </thead>

                    <tbody id="tblUser">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

</div>


    <script type="text/javascript" src="assets/js/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script src="assets/controller/user.js"></script>
</body>

</html>
